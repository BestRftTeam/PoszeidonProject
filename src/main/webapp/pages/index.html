<!DOCTYPE html>
<html >
<head>

  <link rel='stylesheet prefetch' href='static/css/bootstrap.css'>

</head>

<body>
   <div class="wrapper">
	    <div class="form-signin">

	      <button class="btn btn-lg btn-primary btn-block" id="registration">Register</button>

  </div>
